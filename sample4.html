<!DOCTYPE html>
<html>
<head>
    <title>Task Management - Tasks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
	body {
    background-color: #3498db;
}

.task-card {
    background-color: #ffffff;
    border: none;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.task-card-header {
    background-color: #2980b9;
    color: #ffffff;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.list-group-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.task-title {
    flex-grow: 1;
    margin-right: 10px;
}
</style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Task Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="sample.html">Home</a>
                </li>
               <li class="nav-item dropdown">
  		<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    		Task
  		</a>
  		<div class="dropdown-menu" aria-labelledby="navbarDropdown">
    			<a class="dropdown-item" href="sample1.html">Add Task</a>
    			<a class="dropdown-item" href="sample4.html">Delete Task</a>
    			<a class="dropdown-item" href="sample5.html">View Task</a>
    			<a class="dropdown-item" href="sample6.html">Update Task</a>
  		</div>
		</li>
                <li class="nav-item">
                    <a class="nav-link" href="sample2.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sample3.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card task-card">
                    <div class="card-header task-card-header">
                        <h4 class="text-center">Your Tasks</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <span class="task-title">Task 1</span>
                                <button class="btn btn-danger btn-sm float-right delete-task" data-toggle="modal" data-target="#deleteTaskModal">Delete</button>
                            </li>
                            <li class="list-group-item">
                                <span class="task-title">Task 2</span>
                                <button class="btn btn-danger btn-sm float-right delete-task" data-toggle="modal" data-target="#deleteTaskModal">Delete</button>
                            </li>
                            <!-- Add more task items here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Task Modal -->
    <div class="modal fade" id="deleteTaskModal" tabindex="-1" role="dialog" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteTaskModalLabel">Delete Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this task?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
